<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-r from-red-500 to-white">
    <div class="h-[50%] w-[30%] bg-gray-300 rounded-xl shadow-lg flex flex-col p-10">
        <p class="font-bold text-2xl text-center mb-6">Login Page</p>

        <input class="h-12 px-4 mb-6 rounded-lg shadow bg-gradient-to-r from-sky-500 to-purple-500 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-purple-500" 
               type="text" placeholder="Username" name="username">
        
        <input class="h-12 px-4 mb-6 rounded-lg shadow bg-gradient-to-r from-sky-500 to-purple-500 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-purple-500" 
               type="password" placeholder="Password" name="password">
        
        <button class="bg-sky-700 h-12 rounded-lg shadow text-white font-semibold hover:bg-sky-800 transition">
            Login
        </button>
    </div>
</body>
</html>
